            container.innerHTML = `
                <div class="test-item info">Status: ${passed}/${total} tests passed</div>

                    <div class="test-item">

            `;
        }

        // Render all test sections
        renderTestSection('file-tests', testResults.fileStructure);
        renderTestSection('performance-tests', testResults.performance);
        renderTestSection('visual-tests', testResults.visual);
        renderTestSection('monitoring-tests', testResults.monitoring);
        renderTestSection('accessibility-tests', testResults.accessibility);

        // Calculate overall stats
        const allTests = Object.values(testResults).flat();
        const totalPassed = allTests.filter(t => t.pass).length;
        const totalTests = allTests.length;

        document.title = `Enhancement Tests: ${totalPassed}/${totalTests} Passed`;
        
        // Add summary
        document.body.insertAdjacentHTML('beforeend', `
