<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Moses - Media Server</title>
  <link rel="icon" type="image/png" href="images/guyfox.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/Title icon.png" alt="Server Icon">
    <h1>Shadow Moses</h1>
  </header>
  <div class="dashboard">
    <!-- Sidebar for PC stats ONLY -->
    <div class="sidebar">
      <div class="stats-header">
        <h2>System Monitor</h2>
        <button class="refresh-btn" onclick="refreshStats()">Refresh</button>
      </div>
      <div class="stat-group">
        <h3>Processor</h3>
        <div class="stat-item">
          <div class="stat-label">CPU Usage</div>
          <div class="stat-value" id="cpuUsage">?</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill cpu-progress" id="cpuProgress" style="width: 0%"></div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Temperature</div>
          <div class="stat-value" id="cpuTemp">N/A</div>
        </div>
      </div>
      <div class="stat-group">
        <h3>Memory</h3>
        <div class="stat-item">
          <div class="stat-label">RAM Usage</div>
          <div class="stat-value" id="ramUsage">?</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill memory-progress" id="ramProgress" style="width: 0%"></div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Used/Total</div>
          <div class="stat-value" id="ramDetails">?</div>
        </div>
      </div>
      <div class="stat-group">
        <h3>Network</h3>
        <div class="stat-item">
          <div class="network-label">Download</div>
          <div class="network-value" id="networkDown">?</div>
        </div>
        <div class="stat-item">
          <div class="network-label">Upload</div>
          <div class="network-value" id="networkUp">?</div>
        </div>
      </div>
      <div class="stat-group">
        <h3>NAS Storage (Z:\)</h3>
        <div class="stat-item">
          <div class="stat-label">Used Space</div>
          <div class="stat-value" id="diskUsage">?</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill storage-progress" id="diskProgress" style="width: 0%"></div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Available/Total</div>
          <div class="stat-value" id="diskDetails">?</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Apps Grid Container -->
      <div class="apps-container" id="apps" role="main" aria-label="Application shortcuts">
        <!-- Apps will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/stats.js"></script>
</body>
</html>
