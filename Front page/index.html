<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Moses - Media Server</title>
  <link rel="icon" type="image/png" href="images/guyfox.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Essential layout overrides to preserve 2-row grid */
    .apps-container {
      display: grid !important;
      grid-template-columns: repeat(6, 1fr) !important;
      grid-template-rows: auto auto !important;
      gap: 16px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      justify-items: center;
      align-items: start;
    }
    
    .app-row { 
      display: contents !important; 
    }
    
    .app { 
      text-decoration: none; 
      color: #fff; 
    }
    
    /* Override activity panel positioning for 2-row layout */
    .activity-panel {
      grid-column: 1 / -1 !important;
      grid-row: 3 !important;
    }
  </style>
</head><body>
  <header>
    <img src="images/Title icon.png" alt="Server Icon">
    <h1>Shadow Moses</h1>
  </header>
  <div class="dashboard">
    <!-- Sidebar for PC stats ONLY -->
    <div class="sidebar">
      <div class="stats-header">
        <h2>System Monitor</h2>
        <button class="refresh-btn" id="refreshStats">Refresh</button>
      </div>
      <div class="stat-group">
        <h3>Processor</h3>
        <div class="stat-item">
          <span class="stat-label">CPU Usage</span>
          <span class="stat-value" id="cpuUsage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill cpu-progress" id="cpuProgress" style="width: 0%"></div>
        </div>
        <div class="stat-item">
          <span class="stat-label">Temperature</span>
          <span class="stat-value" id="cpuTemp">N/A</span>
        </div>
      </div>
      <div class="stat-group">
        <h3>Memory</h3>
        <div class="stat-item">
          <span class="stat-label">RAM Usage</span>
          <span class="stat-value" id="ramUsage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill ram-progress" id="ramProgress" style="width: 0%"></div>
        </div>
        <div class="stat-item">
          <span class="stat-label">Used/Total</span>
          <span class="stat-value" id="ramDetails">0 GB / 0 GB</span>
        </div>
      </div>
      <div class="stat-group">
        <h3>Network</h3>
        <div class="network-stats">
          <div class="network-stat">
            <div class="network-label">Download</div>
            <div class="network-value" id="networkDown">0 MB/s</div>
          </div>
          <div class="network-stat">
            <div class="network-label">Upload</div>
            <div class="network-value" id="networkUp">0 MB/s</div>
          </div>
        </div>
      </div>
      <div class="stat-group">
        <h3>NAS Storage (Z:\)</h3>
        <div class="stat-item">
          <span class="stat-label">Used Space</span>
          <span class="stat-value" id="nasUsage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill storage-progress" id="nasProgress" style="width: 0%"></div>
        </div>
        <div class="stat-item">
          <span class="stat-label">Available/Total</span>
          <span class="stat-value" id="nasDetails">0 GB / 0 GB</span>
        </div>
      </div>
    </div>
    <section class="main" id="mainContent">
      <div id="apps" class="apps-container" aria-label="Application shortcuts"></div>
      <!-- Activity Panel -->
      <div class="activity-panel">
        <div class="activity-feed" id="activityFeed">
          <div class="activity-item loading-state">
            <span class="loading"></span>
            <span style="margin-left: 12px;">Loading enhanced media activity...</span>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script>
    // Configuration
    const apps = [
      {id: 'plex', name: 'Plex', url: 'http://192.168.1.24:32400/web', img: 'images/Plex.png'},
      {id: 'sonarr', name: 'Sonarr', url: 'http://192.168.1.24:8989', img: 'images/Sonarr.png'},
      {id: 'radarr', name: 'Radarr', url: 'http://192.168.1.24:7878', img: 'images/Radarr.png'},
      {id: 'lidarr', name: 'Lidarr', url: 'http://192.168.1.24:8686', img: 'images/Lidarr.png'},
      {id: 'bazarr', name: 'Bazarr', url: 'http://192.168.1.24:6767', img: 'images/Bazarr.png'},
      {id: 'prowlarr', name: 'Prowlarr', url: 'http://192.168.1.24:9696', img: 'images/Prowlarr.png'},
      {id: 'sabnzbd', name: 'SABnzbd', url: 'http://192.168.1.24:8080/', img: 'images/Sabnzbd.png'},
      {id: 'tautulli', name: 'Tautulli', url: 'http://192.168.1.24:8181', img: 'images/Tautulli.png'},
      {id: 'jellyseerr', name: 'Jellyseerr', url: 'http://192.168.1.17:5055', img: 'images/Jellyfin.png'},
      // External sites below
      {id: 'seedr', name: 'Seedr', url: 'https://www.seedr.cc/files', img: 'images/Seedr.png'},
      {id: 'yts', name: 'YTS', url: 'https://yts.mx/', img: 'images/YTS.png'},
      {id: '1337x', name: '1337x', url: 'https://1337x.to/home/', img: 'images/1337X.png'}
    ];

    // API configuration
    const apiEndpoint = 'http://192.168.1.24:5001';
    
    // PC Stats Monitoring Script (LIVE DATA)
    document.addEventListener('DOMContentLoaded', function() {
      const refreshBtn = document.getElementById('refreshStats');
      refreshBtn.addEventListener('click', updateAllStats);

      // Initial update
      updateAllStats();

      // Update stats every 5 seconds
      setInterval(updateAllStats, 5000);
      
      // Render apps grid
      renderAppsGrid();
      
      // Initialize the activity panel and polling
      updateMediaActivity();
      setInterval(updateMediaActivity, 10000);
    });

    // For live network speed calculation
    let lastNetDown = null;
    let lastNetUp = null;
    let lastUpdateTime = null;

    function formatGB(val, decimals=1) {
      return val ? val.toFixed(decimals) : '0.0';
    }

    async function updateAllStats() {
      try {
        // Change this URL if your backend is on a different IP or port
        const res = await fetch('http://192.168.1.24:3030/api/stats');
        if (!res.ok) throw new Error('Failed to fetch stats');
        const data = await res.json();

        // --- CPU ---
        const cpuUsage = Math.round(data.cpu.usage);
        document.getElementById('cpuUsage').textContent = `${cpuUsage}%`;
        document.getElementById('cpuProgress').style.width = `${cpuUsage}%`;

        // Temperature (null on Windows)
        const cpuTempElement = document.getElementById('cpuTemp');
        if (data.cpu.temp !== null) {
          cpuTempElement.textContent = `${Math.round(data.cpu.temp)}Â°C`;
          cpuTempElement.className = (data.cpu.temp > 75) ? 'stat-value temp-warning' : 'stat-value temp-normal';
        } else {
          cpuTempElement.textContent = 'N/A';
          cpuTempElement.className = 'stat-value temp-normal';
        }

        // --- RAM ---
        const ramUsage = Math.round(data.ram.usage);
        document.getElementById('ramUsage').textContent = `${ramUsage}%`;
        document.getElementById('ramProgress').style.width = `${ramUsage}%`;
        document.getElementById('ramDetails').textContent = `${formatGB(data.ram.used)} GB / ${formatGB(data.ram.total)} GB`;

        // --- NETWORK ---
        // Calculate MB/s based on difference from previous poll
        const now = Date.now();
        let downSpeed = 0, upSpeed = 0;
        if (lastNetDown !== null && lastNetUp !== null && lastUpdateTime !== null) {
          const seconds = (now - lastUpdateTime) / 1000;
          downSpeed = (data.network.down - lastNetDown) / seconds / (1024**2);
          upSpeed = (data.network.up - lastNetUp) / seconds / (1024**2);
        }
        document.getElementById('networkDown').textContent = `${downSpeed.toFixed(2)} MB/s`;
        document.getElementById('networkUp').textContent = `${upSpeed.toFixed(2)} MB/s`;
        lastNetDown = data.network.down;
        lastNetUp = data.network.up;
        lastUpdateTime = now;

        // --- NAS (Z:) ---
        if (data.nas) {
          const nasUsage = Math.round(data.nas.usage);
          const totalNas = formatGB(data.nas.total, 0);
          const freeNas = formatGB(data.nas.free, 0);
          document.getElementById('nasUsage').textContent = `${nasUsage}%`;
          document.getElementById('nasProgress').style.width = `${nasUsage}%`;
          document.getElementById('nasDetails').textContent = `${freeNas} GB free of ${totalNas} GB`;
        } else {
          document.getElementById('nasUsage').textContent = `N/A`;
          document.getElementById('nasProgress').style.width = `0%`;
          document.getElementById('nasDetails').textContent = `N/A`;
        }
      } catch (err) {
        // On error, set placeholders
        document.getElementById('cpuUsage').textContent = `?`;
        document.getElementById('cpuProgress').style.width = `0%`;
        document.getElementById('cpuTemp').textContent = `N/A`;
        document.getElementById('ramUsage').textContent = `?`;
        document.getElementById('ramProgress').style.width = `0%`;
        document.getElementById('ramDetails').textContent = `?`;
        document.getElementById('networkDown').textContent = `?`;
        document.getElementById('networkUp').textContent = `?`;
        document.getElementById('nasUsage').textContent = `?`;
        document.getElementById('nasProgress').style.width = `0%`;
        document.getElementById('nasDetails').textContent = `?`;
        // Optionally: show a toast or alert
        console.error('Failed to fetch live stats:', err);
      }
    }
    
    // ====== APPS GRID ======
    const appsContainer = document.getElementById('apps');
    const reorderedApps = [
      'jellyseerr', 'tautulli', 'plex', 'seedr', 'yts', '1337x',
      'sabnzbd', 'sonarr', 'radarr', 'lidarr', 'bazarr', 'prowlarr'
    ];

    function renderAppsGrid() {
      if (!appsContainer) return;
      appsContainer.innerHTML = ""; // Clear previous

      for (let i = 0; i < reorderedApps.length; i += 6) {
        const row = document.createElement('div');
        row.className = 'app-row';

        reorderedApps.slice(i, i + 6).forEach(appId => {
          const app = apps.find(a => a.id === appId);
          if (app) {
            row.innerHTML += `
              <a class="app" href="${app.url}" target="_blank" title="${app.name} Dashboard">
                <div class="app-card" data-app-id="${app.id}" tabindex="0" role="button" aria-label="${app.name} application">
                  <img src="${app.img}" alt="${app.name}" loading="lazy"
                    onerror="this.src='https://via.placeholder.com/140x140/333/fff?text=${encodeURIComponent(app.name.charAt(0))}'">
                  <span class="app-name">${app.name}</span>
                </div>
              </a>`;
          }
        });
        appsContainer.appendChild(row);
      }
    }
    
    // ====== MEDIA ACTIVITY PANEL ======
    const OMDB_API_KEY = '35a12949';

    // Utility: Format time
    function formatActivityTime(timestamp) {
      const now = new Date();
      const time = new Date(timestamp);
      const diff = Math.floor((now - time) / 1000);

      if (diff < 60) return 'Just now';
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
      return `${Math.floor(diff / 86400)}d ago`;
    }

    function getActivityIcon(activity) {
      const iconMap = {
        'watching': 'â¶ï¸', 'playing': 'â¶ï¸', 'paused': 'â¸ï¸', 'buffering': 'â³',
        'downloading': 'â¬ï¸', 'download': 'â¬ï¸', 'completed': 'â', 'processing': 'âï¸',
        'request': 'ð', 'approved': 'â', 'available': 'ð¬', 'declined': 'â',
        'queued': 'â³', 'failed': 'â'
      };
      return iconMap[activity.type] || 'ðº';
    }

    // OMDb fallback for missing info
    async function fillMissingMetadata(activity) {
      const needsTitle = !activity.title || activity.title.toLowerCase().startsWith('unknown');
      const needsPoster = !activity.poster || activity.poster.includes('placeholder') || activity.poster.includes('Unknown');

      if (!needsTitle && !needsPoster) return activity;

      if (activity.imdbId) {
        try {
          const omdbUrl = `https://www.omdbapi.com/?i=${activity.imdbId}&apikey=${OMDB_API_KEY}`;
          const omdbData = await fetch(omdbUrl).then(r => r.ok ? r.json() : null).catch(() => null);
          if (omdbData && omdbData.Response !== "False") {
            if (needsTitle && omdbData.Title) activity.title = omdbData.Title;
            if (needsPoster && omdbData.Poster && omdbData.Poster !== "N/A") activity.poster = omdbData.Poster;
            if (!activity.year && omdbData.Year) activity.year = omdbData.Year;
          }
        } catch { /* ignore */ }
      }
      if (!activity.poster) {
        const firstLetter = activity.title ? activity.title.charAt(0).toUpperCase() : '?';
        activity.poster = `https://via.placeholder.com/70x100/1a1a1a/00ff00?text=${encodeURIComponent(firstLetter)}`;
      }
      return activity;
    }

    // Group by type
    function groupActivities(activities) {
      return {
        live: activities.filter(a => ['watching', 'playing', 'paused', 'buffering'].includes(a.type)),
        downloads: activities.filter(a => ['downloading', 'download', 'queued', 'processing'].includes(a.type)),
        requests: activities.filter(a => a.type === 'request'),
        completed: activities.filter(a => a.type === 'completed')
      };
    }

    function createActivityItem(activity) {
      const posterUrl = activity.poster;
      const progressHtml = activity.progress ? `
        <div class="activity-progress">
          <div class="activity-progress-fill" style="width: ${activity.progress}%"></div>
        </div>
      ` : '';

      const statusIcon = getActivityIcon(activity);
      const enhancedStatusText = `${statusIcon} ${activity.statusText || (activity.status ? activity.status.toUpperCase() : '')}`;

      let downloadInfo = '';
      if (activity.speed && activity.speed > 0) downloadInfo += `<span class="activity-speed">${activity.speed.toFixed(1)} MB/s</span>`;
      if (activity.eta && activity.eta !== 'Unknown') downloadInfo += `<span class="activity-eta">${activity.eta}</span>`;
      if (activity.timeRemaining) downloadInfo += `<span class="activity-eta">${activity.timeRemaining}</span>`;

      let transcodingInfo = '';
      if (activity.transcoding === true) transcodingInfo = '<span class="activity-transcoding">ð Transcoding</span>';
      else if (activity.transcoding === false && activity.source === 'plex') transcodingInfo = '<span class="activity-direct-play">â¡ Direct Play</span>';

      return `
        <div class="activity-item ${activity.type}" data-id="${activity.id}" data-source="${activity.source}">
          <div class="activity-poster">
            <img src="${posterUrl}" alt="${activity.title}" loading="lazy"
                 onerror="this.src='https://via.placeholder.com/70x100/1a1a1a/00ff00?text=${encodeURIComponent(activity.title ? activity.title.charAt(0) : '?')}'">
          </div>
          <div class="activity-content">
            <div class="activity-title-row">
              ${activity.year ? `<span class="activity-year">(${activity.year})</span>` : ''}
              <span class="activity-title">${activity.title}</span>
            </div>
            ${activity.subtitle ? `<div class="activity-subtitle">${activity.subtitle}</div>` : ''}
            <div class="activity-meta-row">
              <div class="activity-status">
                <span class="activity-status-badge ${activity.type}">${enhancedStatusText}</span>
              </div>
              ${activity.user ? `
                <div class="activity-user-info">
                  <div class="activity-user-avatar">${activity.user.charAt(0).toUpperCase()}</div>
                  <span>by ${activity.user}</span>
                </div>
              ` : ''}
              <span class="activity-timestamp">${formatActivityTime(activity.timestamp)}</span>
              ${activity.quality ? `<span class="activity-quality">${activity.quality}</span>` : ''}
              ${downloadInfo}
              ${transcodingInfo}
            </div>
          </div>
          <div class="activity-type-indicator ${activity.source}"></div>
          ${progressHtml}
        </div>
      `;
    }

    async function updateActivityFeed(activities) {
      const feed = document.getElementById('activityFeed');
      if (!feed) return;

      if (!activities || activities.length === 0) {
        feed.innerHTML = `
          <div class="activity-item no-activity">
            <span style="margin-left: 12px;">No recent media activity</span>
          </div>
        `;
        return;
      }

      // Fetch/fix missing metadata for all activities in parallel
      const filledActivities = await Promise.all(
        activities.slice(0, 15).map(fillMissingMetadata)
      );

      // Grouping and priority: live > downloads > requests > completed
      const grouped = groupActivities(filledActivities);
      const prioritized = [
        ...grouped.live,
        ...grouped.downloads,
        ...grouped.requests,
        ...grouped.completed
      ];

      feed.innerHTML = prioritized.map(createActivityItem).join('');
    }

    async function updateMediaActivity() {
      try {
        const response = await fetch(`${apiEndpoint}/api/media/combined`, {
          signal: AbortSignal.timeout(15000)
        });

        if (!response.ok) {
          throw new Error(`Media API error: ${response.status}`);
        }

        const activities = await response.json();
        await updateActivityFeed(activities);
      } catch (error) {
        const feed = document.getElementById('activityFeed');
        if (feed) {
          feed.innerHTML = `
            <div class="activity-item error-state">
              <span style="margin-left: 12px;">Failed to load media activity - ${error.message}</span>
            </div>
          `;
        }
      }
    }
  </script>
</body>
</html>
