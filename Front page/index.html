<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Moses - Media Server</title>
  <link rel="icon" type="image/png" href="images/guyfox.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for theme support */
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #151515;
      --bg-card: #111111;
      --bg-sidebar: #111111;
      --text-primary: #cccccc;
      --text-secondary: #999999;
      --text-accent: #00ff00;
      --border-primary: #222222;
      --border-secondary: #333333;
      --accent-primary: #00ff00;
      --accent-secondary: #00cc00;
      --shadow-primary: rgba(0, 0, 0, 0.6);
      --shadow-secondary: rgba(0, 0, 0, 0.3);
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      --border-radius: 8px;
      --border-radius-lg: 12px;
      --glassmorphism: rgba(17, 17, 17, 0.8);
      --glassmorphism-border: rgba(255, 255, 255, 0.1);
    }

    /* Light theme variables */
    [data-theme="light"] {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e9ecef;
      --bg-card: #ffffff;
      --bg-sidebar: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --text-accent: #00aa00;
      --border-primary: #e2e8f0;
      --border-secondary: #cbd5e0;
      --accent-primary: #00aa00;
      --accent-secondary: #00cc00;
      --shadow-primary: rgba(0, 0, 0, 0.1);
      --shadow-secondary: rgba(0, 0, 0, 0.05);
      --glassmorphism: rgba(255, 255, 255, 0.8);
      --glassmorphism-border: rgba(0, 0, 0, 0.1);
    }

    /* Base styles */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      transition: background-color var(--transition-normal), color var(--transition-normal);
    }
    
    /* Enhanced Header with theme toggle and search */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 20px 32px 15px 32px;
      background: var(--glassmorphism);
      border-bottom: 1px solid var(--glassmorphism-border);
      margin-bottom: 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      opacity: 0.3;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    header img {
      width: 44px;
      height: 44px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-primary);
      transition: all var(--transition-normal);
    }
    
    header img:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 0 20px var(--accent-primary);
      filter: brightness(1.1);
    }
    
    header h1 {
      color: var(--text-primary);
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, var(--accent-primary) 30%, var(--accent-secondary) 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 10px var(--accent-primary);
      transition: all var(--transition-normal);
    }

    /* Search functionality */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 20px;
      padding: 8px 16px 8px 40px;
      color: var(--text-primary);
      font-size: 14px;
      width: 250px;
      transition: all var(--transition-normal);
      outline: none;
    }

    .search-input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
      width: 300px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--text-secondary);
      font-size: 16px;
      pointer-events: none;
    }

    .search-shortcut {
      position: absolute;
      right: 12px;
      color: var(--text-secondary);
      font-size: 12px;
      pointer-events: none;
    }

    /* Theme toggle button */
    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 20px;
      padding: 8px 12px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all var(--transition-normal);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      outline: none;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-primary);
      transform: translateY(-1px);
    }

    .theme-toggle:focus {
      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
    }
    
    /* Dashboard layout */
    .dashboard {
      display: flex;
      padding: 18px;
      gap: 18px;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: calc(100vh - 80px);
    }
    
    /* Enhanced Sidebar with glassmorphism */
    .sidebar {
      width: 320px;
      background: var(--glassmorphism);
      border: 1px solid var(--glassmorphism-border);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 8px 32px var(--shadow-primary);
      padding: 20px;
      overflow-y: auto;
      height: 650px;
      max-height: calc(100vh - 120px);
      position: sticky;
      top: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }

    .sidebar:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 8px 32px var(--shadow-primary), 0 0 20px rgba(0, 255, 0, 0.1);
    }
    
    .stats-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-primary);
    }
    
    .stats-header h2 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .refresh-btn {
      background: rgba(0, 255, 0, 0.08);
      border: 1px solid rgba(0, 255, 0, 0.2);
      color: var(--accent-primary);
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all var(--transition-normal);
      font-family: 'JetBrains Mono', monospace;
      position: relative;
      overflow: hidden;
    }

    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left var(--transition-slow);
    }

    .refresh-btn:hover::before {
      left: 100%;
    }
    
    .refresh-btn:hover {
      background: rgba(0, 255, 0, 0.15);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      transform: translateY(-1px);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }
    
    .stat-group {
      margin-bottom: 22px;
      transition: all var(--transition-normal);
    }

    .stat-group:hover {
      transform: translateY(-2px);
    }
    
    .stat-group h3 {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0 0 12px 0;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      padding-left: 5px;
      position: relative;
    }

    .stat-group h3::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 12px;
      background: var(--accent-primary);
      border-radius: 2px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 12px 15px;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-primary);
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.05), transparent);
      transition: left var(--transition-slow);
    }
    
    .stat-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-primary);
      transform: translateX(4px);
      box-shadow: 0 4px 12px var(--shadow-secondary);
    }

    .stat-item:hover::before {
      left: 100%;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .progress-bar {
      height: 6px;
      background: var(--bg-primary);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
      position: relative;
      box-shadow: inset 0 2px 4px var(--shadow-secondary);
    }
    
    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width var(--transition-slow);
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .cpu-progress { background: linear-gradient(90deg, #00aa00, #00ff00); }
    .ram-progress { background: linear-gradient(90deg, #cc5500, #ff8c00); }
    .storage-progress { background: linear-gradient(90deg, #008800, #00cc00); }
    .network-progress { background: linear-gradient(90deg, #007700, #00aa00); }
    
    .temp-warning { 
      color: #ff6b6b; 
      text-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
      animation: tempAlert 1s ease-in-out infinite alternate;
    }
    .temp-normal { color: #00cc00; }
    .temp-critical {
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: tempCritical 0.5s ease-in-out infinite alternate;
    }

    @keyframes tempAlert {
      from { text-shadow: 0 0 5px rgba(255, 107, 107, 0.3); }
      to { text-shadow: 0 0 15px rgba(255, 107, 107, 0.6); }
    }

    @keyframes tempCritical {
      from { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      to { text-shadow: 0 0 20px rgba(255, 0, 0, 1); }
    }
    
    .network-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .network-stat {
      background: rgba(20, 20, 20, 0.5);
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #222222;
      transition: all 0.2s ease;
    }
    
    .network-stat:hover {
      background: rgba(30, 30, 30, 0.6);
      border-color: rgba(0, 255, 0, 0.1);
    }
    
    .network-label {
      font-size: 12px;
      color: #666666;
      margin-bottom: 5px;
    }
    
    .network-value {
      font-size: 13px;
      font-weight: 600;
      color: #cccccc;
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Main content area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      justify-content: flex-start;
      align-items: center;
      min-width: 0;
      height: calc(100vh - 100px);
      max-width: calc(100vw - 380px);
      padding: 0 20px;
    }
    
    /* Enhanced Apps Grid with improved hover effects */
    .apps-container {
      display: grid !important;
      grid-template-columns: repeat(6, 1fr) !important;
      grid-template-rows: auto auto auto auto auto !important;
      gap: 18px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      justify-items: center;
      align-items: start;
    }
    
    .app-row { display: contents !important; }
    
    .app { 
      text-decoration: none; 
      color: var(--text-primary);
      transition: all var(--transition-normal);
    }
    
    .app-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--glassmorphism);
      border-radius: var(--border-radius-lg);
      padding: 16px;
      width: 165px;
      min-width: 165px;
      max-width: 165px;
      min-height: 200px;
      transition: all var(--transition-normal);
      box-shadow: 0 4px 20px var(--shadow-primary);
      position: relative;
      cursor: pointer;
      border: 1px solid var(--glassmorphism-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(0, 255, 0, 0.05));
      opacity: 0;
      transition: opacity var(--transition-normal);
      z-index: 1;
    }

    .app-card:hover::before {
      opacity: 1;
    }
    
    .app-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 30px var(--shadow-primary), 0 0 25px rgba(0, 255, 0, 0.2);
      border-color: var(--accent-primary);
    }

    .app-card:focus {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    .app-card:active {
      transform: translateY(-4px) scale(1.01);
    }
    
    .app-card img {
      width: 140px;
      height: 140px;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
      object-fit: cover;
      transition: all var(--transition-normal);
      position: relative;
      z-index: 2;
    }

    .app-card:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) saturate(1.2);
    }
    
    .app-name {
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: var(--text-primary);
      line-height: 1.3;
      position: relative;
      z-index: 2;
      transition: color var(--transition-normal);
    }

    .app-card:hover .app-name {
      color: var(--accent-primary);
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    }

    /* Service status indicators */
    .service-status {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-primary);
      border: 2px solid var(--bg-card);
      z-index: 3;
      animation: pulse 2s infinite;
      transition: all var(--transition-normal);
    }

    .service-status.offline {
      background: #ff4444;
      animation: none;
    }

    .service-status.checking {
      background: #ffa500;
      animation: pulse 1s infinite;
    }

    .service-status.unknown {
      background: #888888;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Recently used indicator */
    .recently-used::before {
      content: '‚≠ê';
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 14px;
      z-index: 4;
      opacity: 0.8;
      animation: starGlow 2s ease-in-out infinite alternate;
    }

    @keyframes starGlow {
      from { text-shadow: 0 0 5px rgba(255, 255, 0, 0.5); }
      to { text-shadow: 0 0 15px rgba(255, 255, 0, 0.8); }
    }
    
    /* Enhanced Activity Panel */
    .activity-panel {
      grid-column: 1 / -1 !important;
      grid-row: 3 !important;
      width: 100% !important;
      margin: 30px 0 0 0 !important;
      background: var(--glassmorphism);
      border: 1px solid var(--glassmorphism-border);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 8px 32px var(--shadow-primary);
      overflow: hidden;
      position: relative;
      animation: fadeInUp 0.6s ease-out;
      min-height: auto;
      padding: 24px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .activity-feed {
      display: grid !important;
      grid-template-columns: 1fr 1fr !important;
      gap: 16px !important;
      width: 100% !important;
      overflow: visible !important;
      min-height: auto !important;
    }
    
    .activity-item {
      display: flex;
      align-items: center;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--border-radius);
      width: 100% !important;
      min-width: unset !important;
      max-width: 100% !important;
      height: 100px;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .activity-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-secondary);
    }
    
    .activity-poster {
      width: 70px;
      height: 100px;
      background: var(--bg-tertiary);
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
    }
    
    .activity-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-normal);
    }
    
    .activity-item:hover .activity-poster img { transform: scale(1.05); }
    
    .activity-content {
      flex: 1;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      min-width: 0;
      overflow: hidden;
    }
    
    .activity-title-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }
    
    .activity-year {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .activity-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .activity-subtitle {
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .activity-meta-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow: hidden;
    }
    
    .activity-status {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .activity-status-badge {
      background: var(--accent-secondary);
      color: var(--bg-primary);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .activity-status-badge.request { background: #007700; color: #ccc; }
    .activity-status-badge.download { background: #005500; color: #ccc; }
    .activity-status-badge.processing { background: #003300; color: #ccc; }
    .activity-status-badge.completed { background: var(--accent-primary); color: var(--bg-primary); }
    .activity-status-badge.watching { background: var(--accent-primary); color: var(--bg-primary); }
    .activity-status-badge.playing { background: var(--accent-primary); color: var(--bg-primary); }
    .activity-status-badge.paused { background: #005500; color: #ccc; }
    .activity-status-badge.buffering { background: #003300; color: #ccc; }
    .activity-status-badge.downloading { background: #007700; color: #ccc; }
    .activity-status-badge.queued { background: #002200; color: #ccc; }
    .activity-status-badge.failed { background: #330000; color: #ccc; }
    .activity-status-badge.approved { background: var(--accent-primary); color: var(--bg-primary); }
    .activity-status-badge.available { background: var(--accent-primary); color: var(--bg-primary); }
    .activity-status-badge.declined { background: #550000; color: #ccc; }
    
    .activity-user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-secondary);
    }
    
    .activity-user-avatar {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: bold;
      color: var(--bg-primary);
    }
    
    .activity-timestamp {
      font-size: 11px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .activity-quality {
      background: rgba(0,255,0,0.1);
      color: var(--accent-primary);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
      border: 1px solid rgba(0,255,0,0.2);
    }
    
    .activity-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;

  <script>

    function getRecentlyUsedServices() {
      const usage = JSON.parse(localStorage.getItem('serviceUsage') || '{}');
      const cutoff = Date.now() - (7 * 24 * 60 * 60 * 1000); // 7 days
      const recent = Object.entries(usage)
        .filter(([_, timestamp]) => timestamp > cutoff)
        .sort(([_, a], [__, b]) => b - a)
        .slice(0, 3)
        .map(([appId]) => appId);
      return recent;
    }

    function updateRecentlyUsedIndicators() {
      document.querySelectorAll('.recently-used').forEach(el => 
        el.classList.remove('recently-used'));
      
      const recentServices = getRecentlyUsedServices();

        const appCard = document.querySelector(`[data-app-id="${appId}"]`);
        if (appCard) {
          appCard.classList.add('recently-used');
        }
      });
    }
    
    // Keyboard shortcut for search
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {

    function filterApps(query) {

      const lowercaseQuery = query.toLowerCase();

        const appName = card.querySelector('.app-name').textContent.toLowerCase();
        const isVisible = appName.includes(lowercaseQuery);
        
        const appLink = card.closest('.app');
        if (isVisible) {

          card.style.animation = 'fadeIn 0.3s ease';
        } else {
          appLink.style.display = 'none';
        }
      });
    }

    // ====== RECENTLY USED SERVICES ======
    function trackServiceUsage(appId) {
      const usage = JSON.parse(localStorage.getItem('serviceUsage') || '{}');
      usage[appId] = Date.now();
      localStorage.setItem('serviceUsage', JSON.stringify(usage));
      updateRecentlyUsedIndicators();
    }

    function getRecentlyUsedServices() {
      const usage = JSON.parse(localStorage.getItem('serviceUsage') || '{}');
      const cutoff = Date.now() - (7 * 24 * 60 * 60 * 1000); // 7 days
      const recent = Object.entries(usage)
        .filter(([_, timestamp]) => timestamp > cutoff)
        .sort(([_, a], [__, b]) => b - a)
        .slice(0, 3)
        .map(([appId]) => appId);
      return recent;
    }

    function updateRecentlyUsedIndicators() {
      document.querySelectorAll('.recently-used').forEach(el => 
        el.classList.remove('recently-used'));
      
      const recentServices = getRecentlyUsedServices();
      recentServices.forEach(appId => {
        const appCard = document.querySelector(`[data-app-id="${appId}"]`);
        if (appCard) {
          appCard.classList.add('recently-used');
        }
      });
    }
    // Keyboard navigation for app cards
    document.addEventListener('keydown', (e) => {
      const focusedElement = document.activeElement;
      
      if (focusedElement.classList.contains('app-card')) {
        const appCards = Array.from(document.querySelectorAll('.app-card:not([style*="display: none"])'));
        const currentIndex = appCards.indexOf(focusedElement);
        
        let nextIndex = currentIndex;
        
        switch (e.key) {
          case 'ArrowRight':
            nextIndex = (currentIndex + 1) % appCards.length;
            break;
          case 'ArrowLeft':
            nextIndex = currentIndex > 0 ? currentIndex - 1 : appCards.length - 1;
            break;
          case 'ArrowDown':
            nextIndex = Math.min(currentIndex + 6, appCards.length - 1);
            break;
          case 'ArrowUp':
            nextIndex = Math.max(currentIndex - 6, 0);
            break;
          case 'Enter':
          case ' ':
            e.preventDefault();
            const appLink = focusedElement.closest('.app');
            const appId = focusedElement.getAttribute('data-app-id');
            trackServiceUsage(appId);
            appLink.click();
            return;
        }
        
        if (nextIndex !== currentIndex) {
          e.preventDefault();
          appCards[nextIndex].focus();
        }
      }
      
      // Quick access shortcuts for recently used services
      if (e.altKey && e.key >= '1' && e.key <= '3') {
        e.preventDefault();
        const recentServices = getRecentlyUsedServices();
        const serviceIndex = parseInt(e.key) - 1;
        if (recentServices[serviceIndex]) {
          const appCard = document.querySelector(`[data-app-id="${recentServices[serviceIndex]}"]`);

    // ====== CONFIGURATION ======

    ];

    // API configuration
    const apiEndpoint = 'http://192.168.1.24:5001';
    
    // PC Stats Monitoring Script (LIVE DATA)
    document.addEventListener('DOMContentLoaded', function() {
      const refreshBtn = document.getElementById('refreshStats');
      refreshBtn.addEventListener('click', updateAllStats);

      // Initial update
      updateAllStats();

      // Update stats every 5 seconds

    // For live network speed calculation
    let lastNetDown = null;
    let lastNetUp = null;
    let lastUpdateTime = null;

    function formatGB(val, decimals=1) {
      return val ? val.toFixed(decimals) : '0.0';
    }

    async function updateAllStats() {
      try {
        // Change this URL if your backend is on a different IP or port
        const res = await fetch('http://192.168.1.24:3030/api/stats');
        if (!res.ok) throw new Error('Failed to fetch stats');
        const data = await res.json();

        // --- CPU ---
        const cpuUsage = Math.round(data.cpu.usage);
        document.getElementById('cpuUsage').textContent = `${cpuUsage}%`;
        document.getElementById('cpuProgress').style.width = `${cpuUsage}%`;

        // Temperature (null on Windows)
        const cpuTempElement = document.getElementById('cpuTemp');
        if (data.cpu.temp !== null) {
          const temp = Math.round(data.cpu.temp);
          cpuTempElement.textContent = `${temp}¬∞C`;
          if (temp > 85) {
            cpuTempElement.className = 'stat-value temp-critical';
          } else if (temp > 75) {
            cpuTempElement.className = 'stat-value temp-warning';
          } else {
            cpuTempElement.className = 'stat-value temp-normal';
          }
        } else {
          cpuTempElement.textContent = 'N/A';
          cpuTempElement.className = 'stat-value temp-normal';
        }

        // --- RAM ---
        const ramUsage = Math.round(data.ram.usage);
        document.getElementById('ramUsage').textContent = `${ramUsage}%`;
        document.getElementById('ramProgress').style.width = `${ramUsage}%`;
        document.getElementById('ramDetails').textContent = `${formatGB(data.ram.used)} GB / ${formatGB(data.ram.total)} GB`;

        // --- NETWORK ---
        // Calculate MB/s based on difference from previous poll
        const now = Date.now();
        let downSpeed = 0, upSpeed = 0;
        if (lastNetDown !== null && lastNetUp !== null && lastUpdateTime !== null) {
          const seconds = (now - lastUpdateTime) / 1000;
          downSpeed = (data.network.down - lastNetDown) / seconds / (1024**2);
          upSpeed = (data.network.up - lastNetUp) / seconds / (1024**2);
        }
        document.getElementById('networkDown').textContent = `${downSpeed.toFixed(2)} MB/s`;
        document.getElementById('networkUp').textContent = `${upSpeed.toFixed(2)} MB/s`;

        lastNetUp = data.network.up;
        lastUpdateTime = now;

        // --- NAS (Z:) ---

          const freeNas = formatGB(data.nas.free, 0);
          document.getElementById('nasUsage').textContent = `${nasUsage}%`;
          document.getElementById('nasProgress').style.width = `${nasUsage}%`;
          document.getElementById('nasDetails').textContent = `${freeNas} GB free of ${totalNas} GB`;

        // On error, set placeholders with better error indication
        console.error('Failed to fetch live stats:', err);
        const errorMessage = err.message.includes('fetch') ? 'Connection Failed' : 'Error';
        
        document.getElementById('cpuUsage').textContent = errorMessage;
        document.getElementById('cpuProgress').style.width = `0%`;
        document.getElementById('cpuTemp').textContent = `N/A`;
        document.getElementById('ramUsage').textContent = errorMessage;
        document.getElementById('ramProgress').style.width = `0%`;
        document.getElementById('ramDetails').textContent = errorMessage;
        document.getElementById('networkDown').textContent = errorMessage;
        document.getElementById('networkUp').textContent = errorMessage;
        document.getElementById('nasUsage').textContent = errorMessage;
        document.getElementById('nasProgress').style.width = `0%`;
        document.getElementById('nasDetails').textContent = errorMessage;
      }
    }
    
    // ====== ENHANCED APPS GRID ======
    const reorderedApps = [
      'jellyseerr', 'tautulli', 'plex', 'seedr', 'yts', '1337x',
      'sabnzbd', 'sonarr', 'radarr', 'lidarr', 'bazarr', 'prowlarr'
    ];

    function renderAppsGrid() {
      if (!appsContainer) return;
      appsContainer.innerHTML = ""; // Clear previous

      for (let i = 0; i < reorderedApps.length; i += 6) {
        const row = document.createElement('div');
        row.className = 'app-row';

        reorderedApps.slice(i, i + 6).forEach(appId => {
          const app = apps.find(a => a.id === appId);
          if (app) {
            const isExternal = ['seedr', 'yts', '1337x'].includes(app.id);
            row.innerHTML += `
              <a class="app" href="${app.url}" target="_blank" title="${app.name} Dashboard" 
                 aria-describedby="${app.id}-description" onclick="trackServiceUsage('${app.id}')">
                <div class="app-card" data-app-id="${app.id}" tabindex="0" 
                     role="button" aria-label="Open ${app.name} application">
                  <div class="service-status checking" 
                       aria-label="Service status: Checking..."></div>
                  <img src="${app.img}" alt="${app.name} logo" loading="lazy"
                    onerror="this.src='https://via.placeholder.com/140x140/333/fff?text=${encodeURIComponent(app.name.charAt(0))}'">
                  <span class="app-name">${app.name}</span>
                </div>
                <div id="${app.id}-description" class="sr-only">
                  ${app.name} - ${isExternal ? 'External service' : 'Media management service'}
                </div>
              </a>`;
          }
        });
        appsContainer.appendChild(row);
      }
      
      // Initialize service status checking and recently used indicators
      checkServiceStatus();
      updateRecentlyUsedIndicators();
    }

    // ====== ENHANCED SERVICE STATUS CHECKING ======
    async function checkServiceStatus() {
      const statusIndicators = document.querySelectorAll('.service-status');
      
      for (const indicator of statusIndicators) {
        const appCard = indicator.closest('.app-card');
        const appId = appCard.getAttribute('data-app-id');
        const app = apps.find(a => a.id === appId);
        
        if (app && !['seedr', 'yts', '1337x'].includes(app.id)) {
          try {
            // Set checking state
            indicator.classList.remove('online', 'offline', 'unknown');
            indicator.classList.add('checking');
            indicator.setAttribute('aria-label', 'Service status: Checking...');
            
            // Simple fetch to check if service is reachable
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            const response = await fetch(app.url, {
              method: 'HEAD',
              mode: 'no-cors',
              signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            indicator.classList.remove('checking', 'offline', 'unknown');
            indicator.classList.add('online');
            indicator.setAttribute('aria-label', 'Service status: Online');
          } catch (error) {
            indicator.classList.remove('online', 'checking', 'unknown');
            indicator.classList.add('offline');
            indicator.setAttribute('aria-label', 'Service status: Offline');
          }
        } else {
          // External services - mark as unknown
          indicator.classList.remove('online', 'offline', 'checking');
          indicator.classList.add('unknown');
          indicator.setAttribute('aria-label', 'Service status: External');
        }
        
        // Small delay between checks to avoid overwhelming the network
        await new Promise(resolve => setTimeout(resolve, 200));
      }
    }
    
    // ====== MEDIA ACTIVITY PANEL ======
    const OMDB_API_KEY = '35a12949';

    // Utility: Format time
    function formatActivityTime(timestamp) {
      const now = new Date();
      const time = new Date(timestamp);
      const diff = Math.floor((now - time) / 1000);

      if (diff < 60) return 'Just now';
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
      return `${Math.floor(diff / 86400)}d ago`;
    }

    function getActivityIcon(activity) {
      const iconMap = {
        'watching': '‚ñ∂Ô∏è', 'playing': '‚ñ∂Ô∏è', 'paused': '‚è∏Ô∏è', 'buffering': '‚è≥',
        'downloading': '‚¨áÔ∏è', 'download': '‚¨áÔ∏è', 'completed': '‚úÖ', 'processing': '‚öôÔ∏è',
        'request': 'üìù', 'approved': '‚úÖ', 'available': 'üé¨', 'declined': '‚ùå',
        'queued': '‚è≥', 'failed': '‚ùå'
      };
      return iconMap[activity.type] || 'üì∫';
    }

    // OMDb fallback for missing info
    async function fillMissingMetadata(activity) {
      const needsTitle = !activity.title || activity.title.toLowerCase().startsWith('unknown');
      const needsPoster = !activity.poster || activity.poster.includes('placeholder') || activity.poster.includes('Unknown');

      if (!needsTitle && !needsPoster) return activity;

      if (activity.imdbId) {
        try {
          const omdbUrl = `https://www.omdbapi.com/?i=${activity.imdbId}&apikey=${OMDB_API_KEY}`;
          const omdbData = await fetch(omdbUrl).then(r => r.ok ? r.json() : null).catch(() => null);
          if (omdbData && omdbData.Response !== "False") {
            if (needsTitle && omdbData.Title) activity.title = omdbData.Title;
            if (needsPoster && omdbData.Poster && omdbData.Poster !== "N/A") activity.poster = omdbData.Poster;
            if (!activity.year && omdbData.Year) activity.year = omdbData.Year;
          }
        } catch { /* ignore */ }
      }
      if (!activity.poster) {
        const firstLetter = activity.title ? activity.title.charAt(0).toUpperCase() : '?';
        activity.poster = `https://via.placeholder.com/70x100/1a1a1a/00ff00?text=${encodeURIComponent(firstLetter)}`;
      }
      return activity;
    }

    // Group by type
    function groupActivities(activities) {
      return {
        live: activities.filter(a => ['watching', 'playing', 'paused', 'buffering'].includes(a.type)),
        downloads: activities.filter(a => ['downloading', 'download', 'queued', 'processing'].includes(a.type)),
        requests: activities.filter(a => a.type === 'request'),
        completed: activities.filter(a => a.type === 'completed')
      };
    }

    function createActivityItem(activity) {
      const posterUrl = activity.poster;
      const progressHtml = activity.progress ? `
        <div class="activity-progress">
          <div class="activity-progress-fill" style="width: ${activity.progress}%"></div>
        </div>
      ` : '';

      const statusIcon = getActivityIcon(activity);
      const enhancedStatusText = `${statusIcon} ${activity.statusText || (activity.status ? activity.status.toUpperCase() : '')}`;

      let downloadInfo = '';
      if (activity.speed && activity.speed > 0) downloadInfo += `<span class="activity-speed">${activity.speed.toFixed(1)} MB/s</span>`;
      if (activity.eta && activity.eta !== 'Unknown') downloadInfo += `<span class="activity-eta">${activity.eta}</span>`;
      if (activity.timeRemaining) downloadInfo += `<span class="activity-eta">${activity.timeRemaining}</span>`;

      let transcodingInfo = '';
      if (activity.transcoding === true) transcodingInfo = '<span class="activity-transcoding">üîÑ Transcoding</span>';
      else if (activity.transcoding === false && activity.source === 'plex') transcodingInfo = '<span class="activity-direct-play">‚ö° Direct Play</span>';

      return `
        <div class="activity-item ${activity.type}" data-id="${activity.id}" data-source="${activity.source}">
          <div class="activity-poster">
            <img src="${posterUrl}" alt="${activity.title}" loading="lazy"
                 onerror="this.src='https://via.placeholder.com/70x100/1a1a1a/00ff00?text=${encodeURIComponent(activity.title ? activity.title.charAt(0) : '?')}'">
          </div>
          <div class="activity-content">
            <div class="activity-title-row">
              ${activity.year ? `<span class="activity-year">(${activity.year})</span>` : ''}
              <span class="activity-title">${activity.title}</span>
            </div>
            ${activity.subtitle ? `<div class="activity-subtitle">${activity.subtitle}</div>` : ''}
            <div class="activity-meta-row">
              <div class="activity-status">
                <span class="activity-status-badge ${activity.type}">${enhancedStatusText}</span>
              </div>
              ${activity.user ? `
                <div class="activity-user-info">
                  <div class="activity-user-avatar">${activity.user.charAt(0).toUpperCase()}</div>
                  <span>by ${activity.user}</span>
                </div>
              ` : ''}
              <span class="activity-timestamp">${formatActivityTime(activity.timestamp)}</span>
              ${activity.quality ? `<span class="activity-quality">${activity.quality}</span>` : ''}
              ${downloadInfo}
              ${transcodingInfo}
            </div>
          </div>
          <div class="activity-type-indicator ${activity.source}"></div>
          ${progressHtml}
        </div>
      `;
    }

    async function updateActivityFeed(activities) {
      const feed = document.getElementById('activityFeed');
      if (!feed) return;

      if (!activities || activities.length === 0) {
        feed.innerHTML = `
          <div class="activity-item no-activity">
            <span>üì∫</span>
            <span>No recent media activity</span>
            <span style="font-size: 12px; color: var(--text-secondary);">Check back later for updates</span>
          </div>
        `;
        return;
      }

      // Fetch/fix missing metadata for all activities in parallel
      const filledActivities = await Promise.all(
        activities.slice(0, 15).map(fillMissingMetadata)
      );

      // Grouping and priority: live > downloads > requests > completed
      const grouped = groupActivities(filledActivities);
      const prioritized = [
        ...grouped.live,
        ...grouped.downloads,
        ...grouped.requests,
        ...grouped.completed
      ];

      feed.innerHTML = prioritized.map(createActivityItem).join('');
    }

    async function updateMediaActivity() {
      try {
        const response = await fetch(`${apiEndpoint}/api/media/combined`, {
          signal: AbortSignal.timeout(15000)
        });

        if (!response.ok) {
          throw new Error(`Media API error: ${response.status}`);
        }

        const activities = await response.json();
        await updateActivityFeed(activities);
      } catch (error) {
        const feed = document.getElementById('activityFeed');
        if (feed) {
          const isTimeoutError = error.name === 'AbortError' || error.message.includes('timeout');
          const isConnectionError = error.message.includes('fetch') || error.message.includes('Failed to fetch');
          
          let errorIcon = '‚ö†Ô∏è';
          let errorText = 'Failed to load media activity';
          let errorDetail = error.message;
          
          if (isTimeoutError) {
            errorIcon = '‚è±Ô∏è';
            errorText = 'Media activity loading timeout';
            errorDetail = 'The request took too long to complete';
          } else if (isConnectionError) {
            errorIcon = 'üîå';
            errorText = 'Cannot connect to media server';
            errorDetail = 'Check if the media API is running';
          }
          
          feed.innerHTML = `
            <div class="activity-item error-state">
              <span style="font-size: 20px;">${errorIcon}</span>
              <div style="text-align: center;">
                <div style="font-weight: 600; margin-bottom: 4px;">${errorText}</div>
                <div style="font-size: 12px; opacity: 0.8;">${errorDetail}</div>
              </div>
            </div>
          `;
        }
      }
    }
  </script>
