<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Moses - Media Server</title>
  <link rel="icon" type="image/png" href="images/guyfox.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       MODERNIZED MEDIA FRONT PAGE STYLES
       Glass Morphism + Cyberpunk + Service Branding
       ======================================== */

    /* CSS Custom Properties - Design System */
    :root {
      /* Glass Morphism */
      --glass-bg: rgba(15, 15, 15, 0.25);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-blur: blur(20px);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      
      /* Cyberpunk Color Palette */
      --cyber-primary: #00ffff;
      --cyber-secondary: #ff00ff;
      --cyber-accent: #ffff00;
      --cyber-neon-blue: #0080ff;
      --cyber-neon-pink: #ff0080;
      --cyber-neon-green: #00ff80;
      --cyber-dark: #0a0a0a;
      --cyber-darker: #050505;
      
      /* Service Brand Colors */
      --plex-color: #e5a00d;
      --sonarr-color: #35a2eb;
      --radarr-color: #ffc107;
      --lidarr-color: #159957;
      --bazarr-color: #4ecdc4;
      --prowlarr-color: #f97316;
      --sabnzbd-color: #ff6b6b;
      --tautulli-color: #cc7b19;
      --jellyseerr-color: #a855f7;
      --seedr-color: #4ade80;
      --yts-color: #22c55e;
      --torrent-color: #ef4444;
      
      /* Animation Variables */
      --animation-speed: 0.3s;
      --animation-curve: cubic-bezier(0.4, 0, 0.2, 1);
      --hover-scale: 1.05;
      --hover-rotate: 2deg;
      
      /* Typography */
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
      --font-display: 'Orbitron', sans-serif;
    }

    /* Global Styles & Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-primary);
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(0, 255, 128, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, var(--cyber-darker) 0%, var(--cyber-dark) 50%, #0f0f0f 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { 
        background-position: 0% 0%, 100% 0%, 50% 100%, 30% 40%; 
      }
      50% { 
        background-position: 100% 100%, 0% 100%, 100% 0%, 70% 60%; 
      }
    }

    /* Enhanced animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 25px 35px, var(--cyber-primary), transparent),
        radial-gradient(2px 2px at 45px 75px, var(--cyber-secondary), transparent),
        radial-gradient(1px 1px at 95px 45px, var(--cyber-accent), transparent),
        radial-gradient(1px 1px at 135px 85px, var(--cyber-neon-blue), transparent),
        radial-gradient(2px 2px at 165px 35px, var(--cyber-neon-pink), transparent),
        radial-gradient(1px 1px at 195px 75px, var(--cyber-neon-green), transparent);
      background-repeat: repeat;
      background-size: 250px 120px;
      animation: sparkle 25s linear infinite, drift 40s ease-in-out infinite;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes sparkle {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-120px) translateX(20px); }
    }

    @keyframes drift {
      0%, 100% { 
        transform: translateX(0) rotate(0deg);
        filter: hue-rotate(0deg);
      }
      25% { 
        transform: translateX(10px) rotate(1deg);
        filter: hue-rotate(90deg);
      }
      50% { 
        transform: translateX(-5px) rotate(-0.5deg);
        filter: hue-rotate(180deg);
      }
      75% { 
        transform: translateX(-10px) rotate(0.5deg);
        filter: hue-rotate(270deg);
      }
    }
    /* Header Modernization */
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 40px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--glass-shadow);
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--cyber-primary) 25%, 
        var(--cyber-secondary) 50%, 
        var(--cyber-primary) 75%, 
        transparent 100%);
      animation: neon-flow 3s ease-in-out infinite;
    }

    @keyframes neon-flow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      transition: all var(--animation-speed) var(--animation-curve);
      filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.5));
    }

    header img:hover {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 16px rgba(0, 255, 255, 0.8));
    }

    header h1 {
      font-family: var(--font-display);
      font-weight: 900;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      background: linear-gradient(45deg, 
        var(--cyber-primary) 0%, 
        var(--cyber-secondary) 25%, 
        var(--cyber-accent) 50%, 
        var(--cyber-neon-blue) 75%, 
        var(--cyber-primary) 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: cyber-gradient 4s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
    }

    @keyframes cyber-gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Dashboard Layout */
    .dashboard {
      display: flex;
      padding: 24px;
      gap: 24px;
      min-height: calc(100vh - 88px);
      align-items: flex-start;
    }

    /* Sidebar Modernization */
    .sidebar {
      width: 340px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--glass-shadow);
      position: sticky;
      top: 112px;
      max-height: calc(100vh - 136px);
      overflow-y: auto;
    }
    
    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border);
    }

    .stats-header h2 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--cyber-primary), var(--cyber-neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .refresh-btn {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      color: var(--cyber-primary);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 12px;
      font-family: var(--font-mono);
      cursor: pointer;
      transition: all var(--animation-speed) var(--animation-curve);
      position: relative;
      overflow: hidden;
    }

    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .refresh-btn:hover::before {
      left: 100%;
    }

    .refresh-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .stat-group {
      margin-bottom: 24px;
    }
    
    .stat-group h3 {
      font-family: var(--font-display);
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin: 0 0 16px 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-left: 8px;
      position: relative;
    }

    .stat-group h3::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 3px;
      height: 60%;
      background: linear-gradient(45deg, var(--cyber-primary), var(--cyber-neon-blue));
      border-radius: 2px;
      transform: translateY(-50%);
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all var(--animation-speed) var(--animation-curve);
      position: relative;
      overflow: hidden;
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }

    .stat-item:hover::before {
      left: 100%;
    }
    
    .stat-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
    }
    
    .stat-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      font-family: var(--font-mono);
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    
    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 8px;
      position: relative;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .progress-fill {
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s var(--animation-curve);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .cpu-progress { 
      background: linear-gradient(90deg, var(--cyber-primary), var(--cyber-neon-blue)); 
    }
    .ram-progress { 
      background: linear-gradient(90deg, var(--cyber-secondary), var(--cyber-neon-pink)); 
    }
    .storage-progress { 
      background: linear-gradient(90deg, var(--cyber-neon-green), var(--cyber-primary)); 
    }
    .network-progress { 
      background: linear-gradient(90deg, var(--cyber-accent), var(--cyber-neon-green)); 
    }
    
    .temp-warning { color: #ff6b6b; text-shadow: 0 0 5px rgba(255, 107, 107, 0.3); }
    .temp-normal { color: #00cc00; }
    
    .network-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .network-stat {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all var(--animation-speed) var(--animation-curve);
      position: relative;
      overflow: hidden;
    }

    .network-stat::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }

    .network-stat:hover::before {
      left: 100%;
    }
    
    .network-stat:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
    }
    
    .network-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    .network-value {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      font-family: var(--font-mono);
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    
    /* Main Content Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
      justify-content: flex-start;
      align-items: center;
      min-width: 0;
      height: calc(100vh - 112px);
      max-width: calc(100vw - 388px);
      padding: 0 24px;
    }

    /* Apps Grid with Enhanced Glass Morphism */
    .apps-container {
      display: grid !important;
      grid-template-columns: repeat(6, 1fr) !important;
      grid-template-rows: auto auto auto auto auto !important;
      gap: 24px;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      justify-items: center;
      align-items: start;
      padding: 32px;
      background: rgba(10, 10, 10, 0.2);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      box-shadow: 
        0 16px 64px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    /* Dynamic glow border effect */
    .apps-container::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 1px;
      background: linear-gradient(
        45deg,
        var(--cyber-primary),
        var(--cyber-secondary),
        var(--cyber-accent),
        var(--cyber-neon-blue),
        var(--cyber-neon-pink),
        var(--cyber-primary)
      );
      background-size: 400% 400%;
      border-radius: 24px;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: source-out;
      animation: borderGlow 4s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes borderGlow {
      0%, 100% { 
        background-position: 0% 50%; 
        opacity: 0.4;
      }
      50% { 
        background-position: 100% 50%; 
        opacity: 0.8;
      }
    }

    .app-row { display: contents !important; }

    .app { 
      text-decoration: none; 
      color: #fff; 
      position: relative;
    }

    /* Advanced App Card Styling with Service Branding */
    .app-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(15, 15, 15, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 18px;
      width: 180px;
      min-width: 180px;
      max-width: 180px;
      min-height: 220px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    /* Enhanced glass effect inner glow */
    .app-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.05) 100%);
      border-radius: 20px;
      pointer-events: none;
      z-index: 1;
    }

    /* Enhanced Ripple Effect */
    .app-card::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 0.4) 0%, 
        rgba(0, 255, 255, 0.2) 30%,
        transparent 70%);
      transform: translate(-50%, -50%);
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                  height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 10;
      opacity: 0;
    }

    .app-card:active::before {
      width: 400px;
      height: 400px;
      opacity: 1;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                  height 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                  opacity 0.1s ease-out;
    }

    /* Service-specific branding with enhanced glow effects and 3D transforms */
    .app-card[data-app-id="plex"]:hover {
      border-color: var(--plex-color);
      box-shadow: 
        0 0 40px rgba(229, 160, 13, 0.6), 
        0 0 80px rgba(229, 160, 13, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(229, 160, 13, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(5deg) rotateY(5deg);
      background: radial-gradient(circle at center, rgba(229, 160, 13, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="sonarr"]:hover {
      border-color: var(--sonarr-color);
      box-shadow: 
        0 0 40px rgba(53, 162, 235, 0.6), 
        0 0 80px rgba(53, 162, 235, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(53, 162, 235, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(5deg) rotateY(-5deg);
      background: radial-gradient(circle at center, rgba(53, 162, 235, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="radarr"]:hover {
      border-color: var(--radarr-color);
      box-shadow: 
        0 0 40px rgba(255, 193, 7, 0.6), 
        0 0 80px rgba(255, 193, 7, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 193, 7, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(-5deg) rotateY(5deg);
      background: radial-gradient(circle at center, rgba(255, 193, 7, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="lidarr"]:hover {
      border-color: var(--lidarr-color);
      box-shadow: 
        0 0 40px rgba(21, 153, 87, 0.6), 
        0 0 80px rgba(21, 153, 87, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(21, 153, 87, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(5deg) rotateY(-5deg);
      background: radial-gradient(circle at center, rgba(21, 153, 87, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="bazarr"]:hover {
      border-color: var(--bazarr-color);
      box-shadow: 
        0 0 40px rgba(78, 205, 196, 0.6), 
        0 0 80px rgba(78, 205, 196, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(78, 205, 196, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(-5deg) rotateY(-5deg);
      background: radial-gradient(circle at center, rgba(78, 205, 196, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="prowlarr"]:hover {
      border-color: var(--prowlarr-color);
      box-shadow: 
        0 0 40px rgba(249, 115, 22, 0.6), 
        0 0 80px rgba(249, 115, 22, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(249, 115, 22, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(5deg) rotateY(5deg);
      background: radial-gradient(circle at center, rgba(249, 115, 22, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="sabnzbd"]:hover {
      border-color: var(--sabnzbd-color);
      box-shadow: 
        0 0 40px rgba(255, 107, 107, 0.6), 
        0 0 80px rgba(255, 107, 107, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 107, 107, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(-5deg) rotateY(5deg);
      background: radial-gradient(circle at center, rgba(255, 107, 107, 0.1) 0%, rgba(15, 15, 15, 0.3) 100%);
    }

    .app-card[data-app-id="tautulli"]:hover {
      border-color: var(--tautulli-color);
      box-shadow: 
        0 0 40px rgba(204, 123, 25, 0.6), 
        0 0 80px rgba(204, 123, 25, 0.3),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(204, 123, 25, 0.2);
      transform: translateY(-12px) scale(1.05) rotateX(5deg) rotateY(-5deg);

          const totalNas = formatGB(data.nas.total, 0);
          const freeNas = formatGB(data.nas.free, 0);
          document.getElementById('nasUsage').textContent = `${nasUsage}%`;
          document.getElementById('nasProgress').style.width = `${nasUsage}%`;
          document.getElementById('nasDetails').textContent = `${freeNas} GB free of ${totalNas} GB`;
        } else {
          document.getElementById('nasUsage').textContent = `N/A`;
          document.getElementById('nasProgress').style.width = `0%`;
          document.getElementById('nasDetails').textContent = `N/A`;
        }
      } catch (err) {
        // On error, set placeholders
        document.getElementById('cpuUsage').textContent = `?`;
        document.getElementById('cpuProgress').style.width = `0%`;
        document.getElementById('cpuTemp').textContent = `N/A`;
        document.getElementById('ramUsage').textContent = `?`;
        document.getElementById('ramProgress').style.width = `0%`;
        document.getElementById('ramDetails').textContent = `?`;
        document.getElementById('networkDown').textContent = `?`;
        document.getElementById('networkUp').textContent = `?`;
        document.getElementById('nasUsage').textContent = `?`;
        document.getElementById('nasProgress').style.width = `0%`;
        document.getElementById('nasDetails').textContent = `?`;
        // Optionally: show a toast or alert
        console.error('Failed to fetch live stats:', err);
      }
    }
    
    // ====== APPS GRID ======
    const appsContainer = document.getElementById('apps');
    const reorderedApps = [
      'jellyseerr', 'tautulli', 'plex', 'seedr', 'yts', '1337x',
      'sabnzbd', 'sonarr', 'radarr', 'lidarr', 'bazarr', 'prowlarr'
    ];

    function renderAppsGrid() {
      if (!appsContainer) return;
      appsContainer.innerHTML = ""; // Clear previous

      for (let i = 0; i < reorderedApps.length; i += 6) {
        const row = document.createElement('div');
        row.className = 'app-row';

        reorderedApps.slice(i, i + 6).forEach(appId => {
          const app = apps.find(a => a.id === appId);
          if (app) {
            row.innerHTML += `
              <a class="app" href="${app.url}" target="_blank" title="${app.name} Dashboard">
                <div class="app-card" data-app-id="${app.id}" tabindex="0" role="button" aria-label="${app.name} application">
                  <img src="${app.img}" alt="${app.name}" loading="lazy"
                    onerror="this.src='https://via.placeholder.com/140x140/333/fff?text=${encodeURIComponent(app.name.charAt(0))}'">
                  <span class="app-name">${app.name}</span>
                </div>
              </a>`;
          }
        });
        appsContainer.appendChild(row);
      }
    }
    
    // ====== MEDIA ACTIVITY PANEL ======
    const OMDB_API_KEY = '35a12949';

    // Utility: Format time
    function formatActivityTime(timestamp) {
      const now = new Date();
      const time = new Date(timestamp);
      const diff = Math.floor((now - time) / 1000);

      if (diff < 60) return 'Just now';
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
      return `${Math.floor(diff / 86400)}d ago`;
    }

    function getActivityIcon(activity) {
      const iconMap = {
        'watching': 'â–¶ï¸', 'playing': 'â–¶ï¸', 'paused': 'â¸ï¸', 'buffering': 'â³',
        'downloading': 'â¬‡ï¸', 'download': 'â¬‡ï¸', 'completed': 'âœ…', 'processing': 'âš™ï¸',
        'request': 'ðŸ“', 'approved': 'âœ…', 'available': 'ðŸŽ¬', 'declined': 'âŒ',
        'queued': 'â³', 'failed': 'âŒ'
      };
      return iconMap[activity.type] || 'ðŸ“º';
    }

    // OMDb fallback for missing info
    async function fillMissingMetadata(activity) {
      const needsTitle = !activity.title || activity.title.toLowerCase().startsWith('unknown');
      const needsPoster = !activity.poster || activity.poster.includes('placeholder') || activity.poster.includes('Unknown');

      if (!needsTitle && !needsPoster) return activity;

      if (activity.imdbId) {
        try {
          const omdbUrl = `https://www.omdbapi.com/?i=${activity.imdbId}&apikey=${OMDB_API_KEY}`;
          const omdbData = await fetch(omdbUrl).then(r => r.ok ? r.json() : null).catch(() => null);
          if (omdbData && omdbData.Response !== "False") {
            if (needsTitle && omdbData.Title) activity.title = omdbData.Title;
            if (needsPoster && omdbData.Poster && omdbData.Poster !== "N/A") activity.poster = omdbData.Poster;
            if (!activity.year && omdbData.Year) activity.year = omdbData.Year;
          }
        } catch { /* ignore */ }
      }
      if (!activity.poster) {
        const firstLetter = activity.title ? activity.title.charAt(0).toUpperCase() : '?';
        activity.poster = `https://via.placeholder.com/70x100/1a1a1a/00ff00?text=${encodeURIComponent(firstLetter)}`;
      }
      return activity;
    }

    // Group by type
    function groupActivities(activities) {
      return {
        live: activities.filter(a => ['watching', 'playing', 'paused', 'buffering'].includes(a.type)),
        downloads: activities.filter(a => ['downloading', 'download', 'queued', 'processing'].includes(a.type)),
        requests: activities.filter(a => a.type === 'request'),
        completed: activities.filter(a => a.type === 'completed')
      };
    }

    function createActivityItem(activity) {
      const posterUrl = activity.poster;
      const progressHtml = activity.progress ? `
        <div class="activity-progress">
          <div class="activity-progress-fill" style="width: ${activity.progress}%"></div>
        </div>
      ` : '';

      const statusIcon = getActivityIcon(activity);
      const enhancedStatusText = `${statusIcon} ${activity.statusText || (activity.status ? activity.status.toUpperCase() : '')}`;

      let downloadInfo = '';
      if (activity.speed && activity.speed > 0) downloadInfo += `<span class="activity-speed">${activity.speed.toFixed(1)} MB/s</span>`;
      if (activity.eta && activity.eta !== 'Unknown') downloadInfo += `<span class="activity-eta">${activity.eta}</span>`;
      if (activity.timeRemaining) downloadInfo += `<span class="activity-eta">${activity.timeRemaining}</span>`;

      let transcodingInfo = '';
      if (activity.transcoding === true) transcodingInfo = '<span class="activity-transcoding">ðŸ”„ Transcoding</span>';
      else if (activity.transcoding === false && activity.source === 'plex') transcodingInfo = '<span class="activity-direct-play">âš¡ Direct Play</span>';

      return `
        <div class="activity-item ${activity.type}" data-id="${activity.id}" data-source="${activity.source}">
          <div class="activity-poster">
            <img src="${posterUrl}" alt="${activity.title}" loading="lazy"
                 onerror="this.src='https://via.placeholder.com/70x100/1a1a1a/00ff00?text=${encodeURIComponent(activity.title ? activity.title.charAt(0) : '?')}'">
          </div>
          <div class="activity-content">
            <div class="activity-title-row">
              ${activity.year ? `<span class="activity-year">(${activity.year})</span>` : ''}
              <span class="activity-title">${activity.title}</span>
            </div>
            ${activity.subtitle ? `<div class="activity-subtitle">${activity.subtitle}</div>` : ''}
            <div class="activity-meta-row">
              <div class="activity-status">
                <span class="activity-status-badge ${activity.type}">${enhancedStatusText}</span>
              </div>
              ${activity.user ? `
                <div class="activity-user-info">
                  <div class="activity-user-avatar">${activity.user.charAt(0).toUpperCase()}</div>
                  <span>by ${activity.user}</span>
                </div>
              ` : ''}
              <span class="activity-timestamp">${formatActivityTime(activity.timestamp)}</span>
              ${activity.quality ? `<span class="activity-quality">${activity.quality}</span>` : ''}
              ${downloadInfo}
              ${transcodingInfo}
            </div>
          </div>
          <div class="activity-type-indicator ${activity.source}"></div>
          ${progressHtml}
        </div>
      `;
    }

    async function updateActivityFeed(activities) {
      const feed = document.getElementById('activityFeed');
      if (!feed) return;

      if (!activities || activities.length === 0) {
        feed.innerHTML = `
          <div class="activity-item no-activity">
            <span style="margin-left: 12px;">No recent media activity</span>
          </div>
        `;
        return;
      }

      // Fetch/fix missing metadata for all activities in parallel
      const filledActivities = await Promise.all(
        activities.slice(0, 15).map(fillMissingMetadata)
      );

      // Grouping and priority: live > downloads > requests > completed
      const grouped = groupActivities(filledActivities);
      const prioritized = [
        ...grouped.live,
        ...grouped.downloads,
        ...grouped.requests,
        ...grouped.completed
      ];

      feed.innerHTML = prioritized.map(createActivityItem).join('');
    }

    async function updateMediaActivity() {
      try {
        const response = await fetch(`${apiEndpoint}/api/media/combined`, {
          signal: AbortSignal.timeout(15000)
        });

        if (!response.ok) {
          throw new Error(`Media API error: ${response.status}`);
        }

        const activities = await response.json();
        await updateActivityFeed(activities);
      } catch (error) {
        const feed = document.getElementById('activityFeed');
        if (feed) {
          feed.innerHTML = `
            <div class="activity-item error-state">
              <span style="margin-left: 12px;">Failed to load media activity - ${error.message}</span>
            </div>
          `;
        }
      }
    }
  </script>
